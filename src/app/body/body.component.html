<section id="services" class=" team">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <span class="gocan-cloud position-absolute" style="font-size: 4em;margin-left: 525px">
      </span>
      <div class="col-12 text-center fontTitles letterGeneral">
        <h2>LA CALIDAD DE NUESTROS SERVICIOS LO DEMUESTRA TU MASCOTA</h2>
      </div>
    </div>
    <div class="row justify-content-center" style="margin-top: 38px">
      <div class="col-10">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-12 text-center" *ngFor="let printContainer of arrayIcon" data-aos="fade-down" data-aos-duration="1500"
            (click)="clickDetailServices(printContainer)">
            <figure class="snip1361" style="min-height: 120px">
              <div class="imagen" style="height: 250px;">
                <img src="{{printContainer.img}}" class="card-img-top " alt="..." style="margin: auto; display: block; width: 100%;height: 100%">
              </div>
              <figcaption>
                <h3 class="fontTGeneral text-light">{{printContainer.description}}</h3>
                <p class="fontTGeneral text-light">{{printContainer.paragraph}}</p>
              </figcaption>
              <a href="#"></a>
            </figure>
          </div>
          <span class="gocan-cloud position-absolute" style="    font-size: 2em;margin-left: -20px">
          </span>
        </div>
      </div>
    </div>
    <span class="gocan-cloud position-absolute" style="font-size: 2em;margin-left: 600px">
    </span>
    <span class="gocan-cloud position-absolute" style="font-size: 4em; margin-left: 100px">
    </span>
  </div>
</section>
